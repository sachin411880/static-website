version: 2.1
orbs: 
  aws-s3: circleci/aws-s3@3.0
jobs:
  build:
    docker:
      - image: 'cimg/python:3.6'
    steps:
      - checkout
      - run:
          name: listing the files and folders
          command: ls -lrth && pwd
      - aws-s3/sync:
          arguments: |
            --acl public-read \
            --cache-control "max-age=86400"
          from: .
          to: 's3://static-website-circleci/*'
workflows:
  s3-example:
    jobs:
      - build:
          context: aws-s3